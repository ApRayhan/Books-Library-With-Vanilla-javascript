<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    button {
      border: none;
      background: none;
      color: red;
    }
  </style>
  <title>Hello, world!</title>
</head>

<body>
  <!-- Nav Bar Start -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand">Navbar</a>
      <form class="form-inline">
        <input id="serachTxt" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>
  </nav>
  <!-- Nav Bar End -->
  <!-- Form Start -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div id="message"></div>
        <h4 class="text-center">Add A New Book</h4><hr>
        <form class="mt-5" id="libraryForm">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Book Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bookName" placeholder="Book Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Book Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bookAuthor" placeholder="Book Author">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="bangla" value="bangla" checked>
                  <label class="form-check-label" for="bangla">
                    Bangla Book
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="english" value="english">
                  <label class="form-check-label" for="gridRadios2">
                    English Book
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="type" id="arabic" value="arabic">
                  <label class="form-check-label" for="gridRadios3">
                    Arabic Book
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Form End -->
  <!-- Table Start -->
  <div class="container mt-5 mb-5">
    <div class="col-md-10 offset-md-2">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Book Name</th>
            <th scope="col">Book Author</th>
            <th scope="col">Type</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="bookList"></tbody>
      </table>
    </div>
  </div>
  <!-- Table End -->


  <!-- <script src="App.js"></script> -->
  <script src="es6.js"></script>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
